<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayApi Contact</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__inner">
                <a class="site-header__logo" href="./index.html">
                    <img src="./images/contact-logo.svg" width="135" height="38" alt="Site contact page logo">
                </a>

                <button class="site-header__hamburger" type="button"></button>

                <nav class="site-header__nav">
                    <ul class="site-header__list">
                        <li class="site-header__item">
                            <a class="site-header__link" href="./pricing.html">Pricing</a>
                        </li>

                        <li class="site-header__item">
                            <a class="site-header__link" href="./about.html">About</a>
                        </li>

                        <li class="site-header__item">
                            <a class="site-header__link" href="./contact.html">Contact</a>
                        </li>
                    </ul>

                    <div class="site-header__btn-wrapper">
                        <a class="site-header__btn" href="#">Schedule a Demo</a>
                    </div>
                </nav>

                <a class="site-header__tablet-btn" href="#">Schedule a Demo</a>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="contact">
            <div class="container">
                <div class="contact__header-wrapper">
                    <h2 class="contact__heading">
                        Submit a help request and
                        we’ll get in touch shortly.
                    </h2>
                </div>

                <div class="contact__box">
                    <div class="contact__form-wrapper">
                        <form class="contact__form" action="https://echo.htmlacademy.ru/courses" method="POST"
                            autocomplete="off">
                            <label class="contact__label">
                                <input class="contact__input" type="text" minlength="2" name="user_name"
                                    placeholder="Name" required>
                                <span class="contact__span">
                                    This field can’t be empty
                                </span>
                            </label>

                            <label>
                                <input class="contact__input" type="email" name="user_email" placeholder="Email Address"
                                    required>
                                <span class="contact__span">
                                    This field can’t be empty
                                </span>
                            </label>

                            <label>
                                <input class="contact__input" type="text" name="user_company" placeholder="Company Name"
                                    required minlength="5">
                                <span class="contact__span">
                                    This field can’t be empty
                                </span>
                            </label>

                            <label>
                                <input class="contact__input" type="text" name="user_title" placeholder="Title" required
                                    minlength="5">
                                <span class="contact__span">
                                    This field can’t be empty
                                </span>
                            </label>

                            <textarea class="contact__textarea" placeholder="Message" name="user_text" cols="30"
                                rows="10" minlength="3"></textarea>

                            <div class="contact__agreement-wrapper">
                                <label>
                                    <input class="contact__checkbox" type="checkbox" name="user__agrreement" required>
                                </label>
                                <p class="contac__desc">
                                    Stay up-to-date with company announcements and updates to our API
                                </p>
                            </div>

                            <div class="contact__button-wrapper">
                                <button class="contact__button" type="submit">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="contact__ads">
                        <div class="contact__ads__title-wrapper">
                            <h3 class="contact__ads-title">
                                Join the thousands of innovators already building with us
                            </h3>
                        </div>

                        <ul class="contact__list">
                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/tesla.svg" width="130" height="27" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/microsoft.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/hp.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/oracle.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/google.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/nvidia.svg" alt="Contact ads images">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>


        <section class="hero-contact contact-login">
            <div class="container">
                <div class="hero-contact__box">
                    <h2 class="hero-contact__theme">Ready to start?</h2>
                    <form class="contact-form" action="https://formsubmit.co/islombekr70@gmail.com" method="POST">
                        <input class="form-control" type="text" placeholder="Enter email address" autocomplete="off" name="email: ">
                        <button class="btn-primary btn" type="submit">Schedule a Demo</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="site-footer__wrapper">
                <div class="site-footer__box">
                    <a class="site-footer__logo" href="./index.html">
                        <img src="./images/site-footer-logo.svg" width="135" height="38" alt="Site footer logo">
                    </a>

                    <ul class="site-footer__list">
                        <li class="site-footer__item">
                            <a class="site-footer__link" href="./pricing.html">Pricing</a>
                        </li>

                        <li class="site-footer__item">
                            <a class="site-footer__link" href="./about.html">About</a>
                        </li>

                        <li class="site-footer__item">
                            <a class="site-footer__link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>

                <ul class="site-footer__social">

                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M24 2.55705C23.117 2.94905 22.168 3.21305 21.172 3.33205C22.189 2.72305 22.97 1.75805 23.337 0.608047C22.386 1.17205 21.332 1.58205 20.21 1.80305C19.313 0.846047 18.032 0.248047 16.616 0.248047C13.437 0.248047 11.101 3.21405 11.819 6.29305C7.728 6.08805 4.1 4.12805 1.671 1.14905C0.381 3.36205 1.002 6.25705 3.194 7.72305C2.388 7.69705 1.628 7.47605 0.965 7.10705C0.911 9.38805 2.546 11.522 4.914 11.997C4.221 12.185 3.462 12.229 2.69 12.081C3.316 14.037 5.134 15.46 7.29 15.5C5.22 17.123 2.612 17.848 0 17.54C2.179 18.937 4.768 19.752 7.548 19.752C16.69 19.752 21.855 12.031 21.543 5.10605C22.505 4.41105 23.34 3.54405 24 2.55705Z"

                        <a class="site-footer__social-link" href="#" target="blank">

                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>
