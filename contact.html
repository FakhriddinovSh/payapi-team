<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayApi Contact</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__inner">
                <a class="site-header__logo" href="#">
                    <img src="./images/contact-logo.svg" width="135" height="38" alt="Site contact page logo">
                </a>

                <button class="site-header__hamburger" type="button"></button>

                <nav class="site-header__nav">
                    <ul class="site-header__list">
                        <li class="site-header__item">
                            <a class="site-header__link" href="#">Pricing</a>
                        </li>

                        <li class="site-header__item">
                            <a class="site-header__link" href="#">About</a>
                        </li>

                        <li class="site-header__item">
                            <a class="site-header__link" href="#">Contact</a>
                        </li>
                    </ul>

                    <div class="site-header__btn-wrapper">
                        <a class="site-header__btn" href="#">Schedule a Demo</a>
                    </div>
                </nav>

                <a class="site-header__tablet-btn" href="#">Schedule a Demo</a>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="contact">
            <div class="container">
                <div class="contact__header-wrapper">
                    <h2 class="contact__heading">
                        Submit a help request and
                        we’ll get in touch shortly.
                    </h2>
                </div>

                <div class="contact__box">
                    <div class="contact__form-wrapper">
                        <form class="contact__form" action="https://echo.htmlacademy.ru/courses" method="POST"
                            autocomplete="off">
                            <label class="contact__label">
                                <input class="contact__input" type="text" minlength="2" name="user_name"
                                    placeholder="Name" required>
                                <span class="contact__span">
                                    This field can’t be empty
                                </span>
                            </label>

                            <label>
                                <input class="contact__input" type="email" name="user_email" placeholder="Email Address"
                                    required>
                            </label>

                            <label>
                                <input class="contact__input" type="text" name="user_company" placeholder="Company Name"
                                    required>
                            </label>

                            <label>
                                <input class="contact__input" type="text" name="user_title" placeholder="Title"
                                    required>
                            </label>

                            <textarea class="contact__textarea" placeholder="Message" name="user_text" cols="30"
                                rows="10">
                    </textarea>

                            <div class="contact__agreement-wrapper">
                                <label>
                                    <input class="contact__checkbox" type="checkbox" name="user__agrreement" required>
                                </label>
                                <p class="contac__desc">
                                    Stay up-to-date with company announcements and updates to our API
                                </p>
                            </div>

                            <div class="contact__button-wrapper">
                                <button class="contact__button" type="submit">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="contact__ads">
                        <div class="contact__ads__title-wrapper">
                            <h3 class="contact__ads-title">
                                Join the thousands of innovators already building with us
                            </h3>
                        </div>

                        <ul class="contact__list">
                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/tesla.svg" width="130" height="27" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/microsoft.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/hp.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/oracle.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/google.svg" alt="Contact ads images">
                                </a>
                            </li>

                            <li class="contact__item">
                                <a href="#">
                                    <img src="./images/nvidia.svg" alt="Contact ads images">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-main">

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
